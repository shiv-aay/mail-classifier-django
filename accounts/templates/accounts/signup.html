{% extends 'mail_classifier/base.html' %}
{% block content %}

<div class="container">
  <h1 class="center">Sign Up!</h1>
<form action="{% url 'signup' %}" class="container" method="POST">
  {% csrf_token %}
  Username : <br>
  <input type="text" style="color: white;" name="username"><br>
  Password : <br>
  <input type="password" style="color: white;" name="password1"><br>
  Confirm Password : <br>
  <input type="password" style="color: white;" name="password2">
  <br>
  {% if error %}
  <h6 class="red-text">{{ error }}</h6>
  {% endif %}  
  <br><br>
  <input type="submit" name="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock %}
